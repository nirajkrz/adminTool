<div class="parentMetaData" ng-controller="metadataCntrl">
    <div class="metadatfactory-parent">
        <div class="form-group select pull-left mlm">
            <label for="metaDataBox">Select Metadata:</label>
            <select ng-model="meta" ng-change="metadataupdate()" ng-options="metadata.name for metadata in metadatas">
                <option value="">Choose one Option</option>
            </select>
        </div>
        <div ng-if="showSSOid" id="ssoDiv">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputAppName">App Name:</label>
                    <input type="text" class="form-control customStyle" name="appName" placeholder="Application name " ng-model="sid.appName" class="form-control" id="inputAppName">
                </div>
                <div class="form-group">
                    <label for="inputRequesterID">Requester ID</label>
                    <input type="text" class="form-control customStyle" name="requestor" placeholder="Requestor email ID" ng-model="sid.inputRequesterID">
                </div>
                <button type="button" class="btn btn-primary" ng-click="createSsoAppId(sid)">Submit</button>
            </form>
        </div>
        <table class="table table-striped sidTable" data-cache="false" ng-if="showSSOResponse">
                <thead>
                    <tr>
                        <th data-field="app_name">App Name</th>
                        <th data-field="app_id">App Id</th>
                        <th data-field="app_key">App Key</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tr_id_1" class="tr-class-1">
                        <td id="td_id_1" class="td-class-1">{{metadataSSOResponse.appName}}</td>
                        <td>{{metadataSSOResponse.appId}}</td>
                        <td>{{metadataSSOResponse.appKey}}</td>
                    </tr>
                </tbody>
            </table>

    </div>
</div>
